<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<style>
  .jumbotron {
    background-image: url(img/pirate-ship.jpg);
    background-size: cover;
    background-position: center;
    color: white;
  }
  .bg-coral-blue {
    background-color: rgba(13, 179, 165, 0.888);
  }
</style>

<body>
  <div class="container-fluid"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a href="#" class="navbar-brand">Pirate Cove</a>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav">
                  <a href="#" class="nav-item nav-link active">Home</a>
                  <a href="#" class="nav-item nav-link">Article</a>
                  <a href="#" class="nav-item nav-link">Photos</a>
              </div>
          </div>
      </div>
    </nav>
    <div class="jumbotron">
      <header class="py-5 mb-4 text-center">
        <h1>Ship's Log</h1>
        <p class="lead">A diary by Capt. Crit 'Red Beard' McGillicutty</p>
      </header>
    </div>
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
         <img src="img/kraken01.jpg" class="d-block w-100" alt="...">
       </div>
        <div class="carousel-item">
          <img src="img/kraken02.jpg" class="d-block w-100" alt="...">
       </div>
        <div class="carousel-item">
          <img src="img/kraken03.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
     <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
       <span class="visually-hidden">Previous</span>
     </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</body>
<footer><p class="text-center bg-coral-blue text-black m-3 p-3">Site by Kraken Industries</p></footer>
<script src="js/bootstrap.bundle.min.js"></script>
</html>
